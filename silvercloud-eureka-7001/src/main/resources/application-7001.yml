server:
  port: 7001

eureka:
  instance:
    #改单机运行需改hosts文件
    hostname: eureka7001.com
  client:
    register-with-eureka: false  #不注册自己
    fetch-registry: false        #自己是注册中心，负责维护实例，不检索
    service-url:
      defaultZone: http://eureka7002.com:7002/eureka/,http://eureka7003.com:7003/eureka/
      
spring:
  cloud:
    inetutils:
      preferredNetworks:
        - 192.168.2.